<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Horror Movies{% endblock %}</title>

    {% load static %}
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'movies/styles.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
   <style>
  /* Titolo grande e horror */
  .spooky-title {
    font-family: 'Creepster', cursive;
    font-size: 2.8rem;
    letter-spacing: 2px;
    color: #ff0000 !important;
    text-shadow: 0 0 20px #ff0000, 0 0 40px #990000;
    transition: transform 0.3s ease, text-shadow 0.3s ease;
  }

  .spooky-title:hover {
    transform: scale(1.1);
    text-shadow: 0 0 25px #ff4444, 0 0 50px #ff0000;
  }

  /* Link della navbar */
  .navbar-dark .navbar-nav .nav-link {
    color: #bbb;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .navbar-dark .navbar-nav .nav-link:hover {
    color: #ff0000 !important;
    text-shadow: 0 0 8px #ff0000;
  }

  .navbar-dark .navbar-nav .nav-link.active {
    color: #ff5555 !important;
    text-shadow: 0 0 10px #ff0000;
  }

  /* Sfondo e ombra navbar */
  .navbar {
    background-color: #111 !important;
    box-shadow: 0 2px 10px rgba(255, 0, 0, 0.25);
  }

  body {
    background-color: #0a0a0a;
    color: #e0e0e0;
  }
</style>
</head>
<body>
    <!-- NAVBAR -->
     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
  <div class="container justify-content-center">
    <a class="navbar-brand spooky-title text-center" href="/">Horror Movies</a>
  </div>

  <div class="position-absolute end-0 pe-4 d-none d-lg-flex align-items-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/horror-genre/' %}active{% endif %}" href="/horror-genre/">Horror Genre</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/cinema/' %}active{% endif %}" href="/cinema/">Cinema</a>
      </li>
    </ul>
  </div>
</nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   
</body>
</html>
